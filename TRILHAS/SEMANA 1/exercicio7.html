<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Múltiplos de 3</title>
</head>
<body>
    <h1>Múltiplos de 3 entre 1 e 100</h1>

    <script>
        for (let i = 3; i <= 100; i += 3) {
            document.write(i + " ");
        }
    </script>
</body>
</html>
