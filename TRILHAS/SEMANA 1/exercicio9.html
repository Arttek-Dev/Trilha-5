<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do PIM</title>
</head>
<body>
    <h1>Jogo do PIM</h1>

    <script>
        for (let i = 1; i <= 40; i++) {
            if (i % 4 === 0) {
                document.write("PIM, ");
            } else {
                document.write(i + ", ");
            }
        }
    </script>
</body>
</html>
