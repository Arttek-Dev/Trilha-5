<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Troca de Variáveis</title>
</head>
<body>
    <h1>Exercício Troca de Variáveis</h1>

    <script>

        var a = 5;
        var b = 10;


        document.write("<p>Valores iniciais:</p>");
        document.write("<p>a = " + a + "</p>");
        document.write("<p>b = " + b + "</p>");


        var temp = a;
        a = b;
        b = temp;

        document.write("<p>Valores após a troca:</p>");
        document.write("<p>a = " + a + "</p>");
        document.write("<p>b = " + b + "</p>");
    </script>
</body>
</html>
