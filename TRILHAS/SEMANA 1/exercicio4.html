<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Votação</title>
</head>
<body>
    <h1>Verificação de Votação</h1>

    <script>
        let idade = prompt("Por favor, digite sua idade:");


        idade = parseInt(idade);

        if (idade < 16) {
            document.write("Você ainda não pode votar, pois tem menos de 16 anos.");
        } else if (idade >= 16 && idade <= 17) {
            document.write("Seu voto é opcional, pois você tem entre 16 e 17 anos.");
        } else if (idade >= 18 && idade <= 70) {
            document.write("Você é obrigado a votar, pois tem entre 18 e 70 anos.");
        } else if (idade > 70) {
            document.write("Seu voto é opcional, pois você tem mais de 70 anos.");
        } else {
            document.write("Por favor, digite uma idade válida.");
        }
    </script>
</body>
</html>
