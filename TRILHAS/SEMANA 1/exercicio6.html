<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números de 1 a 50</title>
</head>
<body>
    <h1>Números de 1 a 50</h1>

    <h2>Usando for:</h2>
    <script>
        // Usando for
        for (let i = 1; i <= 50; i++) {
            if (i % 2 === 0) {
                document.write(i + " é par<br>");
            } else {
                document.write(i + " é ímpar<br>");
            }
        }
    </script>

    <h2>Usando while:</h2>
    <script>
        // Usando while
        let j = 1;
        while (j <= 50) {
            if (j % 2 === 0) {
                document.write(j + " é par<br>");
            } else {
                document.write(j + " é ímpar<br>");
            }
            j++;
        }
    </script>
</body>
</html>
