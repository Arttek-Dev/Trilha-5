<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequência de 100 a 0, pulando de dois em dois</title>
</head>
<body>
    <h1>Sequência de 100 a 0, pulando de dois em dois</h1>

    <script>
        for (let i = 100; i >= 0; i -= 2) {
            document.write(i + " ");
        }
    </script>
</body>
</html>
